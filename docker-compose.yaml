services:
    frontend:
        image: "node:latest"
        container_name: qm-frontend
        build: ./frontend
        depends_on:
            backend: 
                condition: service_started
        networks:
            - frontend
        ports:
            - "3000"
    backend:
        image: "mcr.microsoft.com/dotnet/aspnet:8.0"
        container_name: qm-backend
        build: ./backend/app
        networks:
            - frontend
            - backend
        ports:
            - "5143"
    
networks:
    frontend:
    backend:
    ipam:
        driver: default